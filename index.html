<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
  <body>




    <br>
    <br>



    <div class="container-fluid">
<!-- form for search goes here -->
<div class="row">
    <div class="col-1"></div>
    <!-- logo is here -->
    <div class="col-3">
            <img src="./assets/Logo.png" alt="cloud with sun and rain drops">
    </div>
<div class="col-5 mx-auto d-flex justify-content-end">
    <form>
        <div class="form-group">
            <label for="location-input"></label>
            <input type="text" class="form-control enterLocationText" id="location-input" placeholder="Enter Location">
        </div>
        <button type="button" class="btn btn-primary" onclick="getWeather()">Get Weather</button>
    </form>
</div>
</div>



<br><br>

<!-- start of section where we inject elements by ID tags -->
        <div class="row">
            <!-- column where I want to put current weather -->
            <div class="col-1"></div>
            <div class="col-3 current-weather-bg">
                <h2 class="current-weather-title">Current Weather</h2>
                <div id="temp" class="mt-3 poppinsWhite text-center"></div>
                <div id="humidity" class="mt-3 poppinsWhite text-center"></div>
                <div id="wind" class="mt-3 poppinsWhite text-center"></div>
            </div>
            <!-- column where I want five day forecast -->
            <div class="col-7 five-day-forecast"> 
                <h2 class="five-day-title mt-4">5 DAY FORECAST</h2>
                <br>
                <div class="row five-day-row-top">Day 1</div>
                <div class="row five-day-row">Day 2</div>
                <div class="row five-day-row-middle">Day 3</div>
                <div class="row five-day-row">Day 4</div>
                <div class="row five-day-row-bottom">Day 5</div>

                <div id="forecast" class="mt-3"></div>
                <div class="col-1"></div>
            </div>
        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>

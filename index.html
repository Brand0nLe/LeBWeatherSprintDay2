<!-- form for search goes here -->
<div class="row">
<div class="col-6 mx-auto">
    <form>
        <div class="form-group">
            <label for="location-input">Location</label>
            <input type="text" class="form-control" id="location-input">
        </div>
        <button type="button" class="btn btn-primary" onclick="getWeather()">Get Weather</button>
    </form>
</div>
</div>

<br><br>

<!-- start of section where we inject elements by ID tags -->
<div class="container-fluid">
        <div class="row mx-auto">
            <!-- column where I want to put current weather -->
            <div class="col-4">
                <h2>Current Weather</h2>
                <div id="temp" class="mt-3"></div>
                <div id="humidity" class="mt-3"></div>
                <div id="wind" class="mt-3"></div>
            </div>
            <!-- column where I want five day forecast -->
            <div class="col-6"></div>
            <h2>5 day forecast</h2>
            <div id="forecast" class="mt-3"></div>
        </div>
    </div>
